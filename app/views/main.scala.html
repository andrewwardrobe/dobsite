@(title: String)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/jquery-ui.css")" type="text/css" rel="stylesheet" />
        <link href="@routes.Assets.at("stylesheets/jquery.contextMenu.css")" type="text/css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
       queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page
       via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="container">
        <div class="navbar navbar-inverse navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="@routes.Application.news()">News</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">About DOB<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="@routes.Application.biography()">Biography</a></li>
                                <li><a href="@routes.Application.discography()">Discography</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Music</a></li>
                        <li><a href="#">Mango Kru Products</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Moar Stuff<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">DOB Recommendations</a></li>
                                <li><a href="#">Oostin Dictionary</a></li>
                                <li class="divider"></li>
                                <li class="dropdown-header">Friends of DOB</li>
                                <li><a href="@routes.Application.hansUndJorg()">Hans Und Jorg</a></li>
                                <li><a href="#">Gaz Three</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </div>
    </div>
    <div class="container">

        <div class="dob-header">
            <div align="center" class="dob-black-bg"><img src="@routes.Assets.at("images/dob_logo.png")"></div>
        </div>
        @content
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files
              as needed -->
    @scripts
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))" ></script>
    </body>
</html>
