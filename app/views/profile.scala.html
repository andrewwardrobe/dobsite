@(message: String,user: UserAccount, profile:Option[UserProfile])(implicit session : Session)
@scripts = {
<script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
<script src='@routes.Assets.at("javascripts/bio.js")'></script>
}

@content = {

<div class="row">
    <div class="col-md-10 col-md-offset-1 dob-main centered">
        <div>
            <h1 id="userName">@user.name</h1>
            About:
            <div id="about">
                @profile match {
                    case None => {Logger.info("None")}
                    case Some(userProfile) => {@userProfile.about}
                }
            </div>
        </div>
    </div>

</div><!-- /.row -->

}

@main("Da Oostin Boyeez")(content)( scripts)
