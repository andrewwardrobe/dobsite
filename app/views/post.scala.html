@(message: String, postId: String)(implicit session : Session)

@content = {
<div class="row" >

    <div  class="col-md-10  col-sm-offset-1 dob-main">
        <input type="hidden" name="postId" id="postId" value="@postId" />
        <div class="pull-right"><a id="editLink" class="expander" href="@routes.Authorised.blogUpdate(postId)"><span class="fa fa-pencil"></span></a></div>
        <h2 class="dob-post-title" id="postTitle" contenteditable="true"></h2>
        <input type="hidden" value="1" id="postType" />
        <div>
            Created On <div name="dateCreated" id="dateCreated"  size="auto" readonly="false" style="display:inline">Date</div> by  <div style="display:inline" name="author" id="author">author</div>
        </div>
        <input type="hidden" name="content" id="content" />
        <div id="editor" class="mCustomScrollbar" data-mcs-theme="rounded" data-mcs-axis="y">
            <div id="initText"></div>
        </div>
    </div>
    <div  class="col-md-10  col-sm-offset-1 dob-main">
        <div id="tags">

        </div>
    </div>

</div><!-- /.row -->

}

@scripts = {
<script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
<script src='@routes.Assets.at("javascripts/require.js").url'
        data-main='@routes.Assets.at("javascripts/post-main.js").url'></script>
}
@main("Da Oostin Boyeez",content,scripts)
