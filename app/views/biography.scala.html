@(message: String,editable: Int, user :Option[UserAccount])(implicit session : Session)
@scripts = {
    <script>
        @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
    </script>
<script src='@routes.WebJarAssets.at(WebJarAssets.locate("require.js")).url'
        data-main='@routes.Assets.at("javascripts/bio-main.js").url'></script>
}

@content = {

<div class="row">

    <div id="dobDiv" edit-mode="@editable" class="col-md-12 col-md-offset-1 dob-main centered">
        Da Oostin Boyeez:
    </div>


    <div id="mangoDiv" edit-mode="@editable" class="col-md-12 col-md-offset-1 dob-main centered">
        Mango Kru:
    </div>

    <div id="otherDiv" edit-mode="@editable" class="col-md-12 col-md-offset-1 dob-main centered">
        Other:
    </div>

    <div id="no-more-tables" class="col-md-10 col-md-offset-1 dob-main centered">

        <table id="dobBioTable" class="table table-no-border">
        </table>
        <table id="mcBioTable" class="table table-no-border">
        </table>
    </div><!-- /.dob-main -->

</div><!-- /.row -->
}

@main("Da Oostin Boyeez",content, scripts,user)
