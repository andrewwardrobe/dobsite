@(message: String)(implicit session : Session)
@content = {


<div class="row" >

    <div  class="col-md-12  col-sm-offset-1 dob-main">


        <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/34019569&color=222222"></iframe>
    </div><!-- /.dob-main -->

</div><!-- /.row -->



}
@scripts = {
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
<script src="@routes.Assets.at("javascripts/jquery.hotkeys.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap-wysiwyg.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/dobcms.js")" type="text/javascript"></script>

}



@username = {
    @session.get("username") match {
        case Some(username) => {@username}
        case None => {no-one}
    }
}


@main("Da Oostin Boyeez")(content)( scripts)
