#Repos
git.repo.dir="content/.git"

play {
  akka {
    actor {
      slick-context = {
        fork-join-executor {
          parallelism-min = 300
          parallelism-max = 300
        }
      }
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel="WARNING"
}

mongo-async-driver.akka = ${akka}

